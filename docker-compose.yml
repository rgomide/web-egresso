version: '3.7'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    container_name: app
    restart: unless-stopped
    tty: true
    command:
      [
        "/var/www/html/wait-for-it.sh",
        "db:3306",
        "--",
        "/var/www/html/start.sh"
      ]
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
      - /var/www/html/vendor
      - ./docker/development/php/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
      - ./docker/development/php/start.sh:/var/www/html/start.sh
      - ./docker/development/wait-for-it.sh:/var/www/html/wait-for-it.sh
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./:/var/www/html/
      - ./docker/development/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  db:
    image: mariadb:10.5.8
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_web
      MYSQL_ROOT_PASSWORD: 123456
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./docker/development/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local
